language: node_js
node_js:
  - "node"
  - "lts/*"

# migrate to travis' new container infrastructure
sudo: true
install:
  - npm install
  - npm install -g ejs-cli
  - npm -g install embark
before_script:
  - screen -d embark blockchain
script:
  - ./do
  - embark build
after_script:
  - killall geth
