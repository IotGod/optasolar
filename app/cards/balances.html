<!-- Square card -->
<style>
.demo-card-square.mdl-card {
  width: calc(100%-32px);
}
.demo-card-square > .mdl-card__title {
  color: #fff;
  background:
    url('../assets/demos/dog.png') bottom right 15% no-repeat #46B6AC;
}
</style>
<center><br>
<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">Account Overview</h2>
  </div>
  <div class="mdl-card__supporting-text">
<h3>4302.37 SOLA</h3>
  </div>
  <div class="mdl-card__actions mdl-card--border">
<button id="sendMoneyDialog" type="button" class="mdl-button">Send SOLA</button>
  </div>
</div></center>
  <dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Send SOLA</h4>
    <div class="mdl-dialog__content">
      <center>
      <table>
        <tbody>
          <tr>
            <td><img width='46' height='46' src='https://user-images.githubusercontent.com/7539174/31481787-0bbdfeb6-aeda-11e7-9502-7e0631c557c6.png'></td>
            <td><img width='21' height='37' src='https://user-images.githubusercontent.com/7539174/31481704-8e5fae1a-aed9-11e7-91e4-cbc32ca1fea7.png'></td>
            <td><img width='46' height='46' src='https://user-images.githubusercontent.com/7539174/31481789-0ebc370e-aeda-11e7-8933-6bc8bf88cf50.jpg'></td>
          </tr>
          <tr>
            <td>Octocat</td>
            <td></td>
            <td>Hubot</td>
          </tr>
        </tbody>
      </table>
    <br><h3>203.17 <small>SOLA</small></h3><br><p>Would you like to execute this transaction?</p></center>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button continue">Continue</button>
      <button type="button" class="mdl-button close">Cancel</button>
    </div>
  </dialog>
  <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#sendMoneyDialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });

    dialog.querySelector('.continue').addEventListener('click', function() {

var path = require('path');
var options = [
  {
    title: "Basic Notification",
    body: "Short message part"
  },
  {
    title: "Content-Image Notification",
    body: "Short message plus a custom content image",
    icon: path.join(__dirname, 'images/solariot.png')
  }
]

function doNotify(evt) {
  if (evt.srcElement.id == "basic") {
    new Notification(options[0].title, options[0]);
  }
  else if (evt.srcElement.id == "image") {
    new Notification(options[1].title, options[1]);
  }
}

document.addEventListener('DOMContentLoaded', function() {
  document.getElementById("basic").addEventListener("click", doNotify);
  document.getElementById("image").addEventListener("click", doNotify);
})
  new Notification(options[1].title, options[1]);
      dialog.close();
    });
  </script>
